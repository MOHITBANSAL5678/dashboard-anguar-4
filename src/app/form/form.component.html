<div class="form">
  <div class="row mb-5">

    <div class="col-6">


      <!-- Login form -->
      <form [formGroup]="">
        <p class="h5 text-center mb-4">Sign in</p>

        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text"  id="defaultForm-email" class="form-control" mdbInputDirective>
          <label for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password"  id="defaultForm-pass" class="form-control" mdbInputDirective>
          <label for="defaultForm-pass">Your password</label>
        </div>

        <div class="text-center">
          <input type="submit" class="btn btn-default waves-light" mdbWavesEffect value="Login">
        </div>
      </form>
      <!-- Login form -->
    </div>
    <div class="col-6">
      <!-- Register form -->
      <form [formGroup]="">
        <p class="h5 text-center mb-4">Sign up</p>

        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control" mdbInputDirective>
          <label for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text"  id="orangeForm-email" class="form-control" mdbInputDirective>
          <label for="orangeForm-email">Your email</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control" mdbInputDirective>
          <label for="orangeForm-pass">Your password</label>
        </div>

        <div class="text-center">
          <input class="btn btn-deep-orange waves-light" value="Sign up" mdbWavesEffect>
        </div>
      </form>
      <!-- Register form -->


    </div>


  </div>
  <div class="row">

      <div class="col-6">
  
  <!-- Subscription form -->

    </div>

      <i class="fa fa-envelope prefix grey-text"></i>

      <button class="btn btn-indigo waves-light" mdbWavesEffect>Send
        <i class="fa fa-paper-plane-o ml-1"></i>
      </button>
    </div>
  </form>
  <!-- Subscription form -->
      </div>

      <input type="text" id="contactFormName" class="form-control" mdbInputDirective>
      <label for="">Your name</label>
    </div>
  
    <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="email" id="contactFormEmail"  class="form-control" mdbInputDirective>

    </div>
  
    <div class="md-form">
      <i class="fa fa-tag prefix grey-text"></i>
